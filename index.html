<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Знакомство с Vue.js</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h1 class="ghostwhite">Знакомство с Vue.js</h1>
  <div class="container pt-5" id="app">

    <div class="card center">
      <h2>Cчетчик: {{ counter }}</h2>
      <div>
        <button class="btn primary" v-on:click="counter++">+</button>
        <button class="btn danger" v-on:click="counter--">-</button>
      </div>
    </div>

    <div class="card">
      <h2>{{ title }}</h2>
      <div class="form-control">
        <input type="text"
         v-bind:placeholder="titleString"
         v-bind:value="inputValue"
         v-on:input="inputChangeHandler"
         v-on:keypress.enter="addTask"
        >
      </div>
      <div>
        <p>Задача: {{ inputValue }}</p>
        <button class="btn" v-on:click="addTask">Добавить</button>
      </div>
      <hr>
      <ul class="list">
        <li class="list-item" v-for="(task, id) in todoList">
          {{ id + 1 }}. {{ task }}
          <button
            class="btn danger"
            v-on:click="deleteTask(id)"
          />
            Удалить
          </button>
        </li>
      </ul>
    </div>
  </div>
  
  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>
</html>
